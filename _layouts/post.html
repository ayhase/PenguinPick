---
layout: default
---
<article id="post-page">
	{% if page.image.feature %}
  <img src="{{ site.github.url }}/img/{{ page.image.feature }}">
{% endif %}
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}

	</div>
</article>

{% include disqus.html %}

  <!-- 마개이너 디지털마케팅9회 과제 중 삭제
<script>
  fbq('track', 'ViewContent',{
		Content_title: {{ page.title }},
	});
</script>
-->
<script>
  dataLayer.push({
      'event': 'viewContent',
      'contentId': '{{ page.content_id }}',
      'contentTitle': '{{ page.title }}'
  });
</script>
